<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>URL Terminator</title>
  <style>
    body {
      width: 400px;
    }
    h6,p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container p-3">
    <main class="d-grid gap-3 mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img class="me-2" src="icons/icon48.png" alt="logo">
          <h6>URL <strong>Terminator</strong></h6>
        </div>
        <div class="form-check form-switch">
          <input id="toggle" type="checkbox" role="switch" class="form-check-input">
        </div>
      </div>
      <div>
        <table class="table table-bordered m-0">
          <tr>
            <td class="d-flex align-items-center">
              <span class="flex-grow-1 text-break">
                https://getbootstrap.com/docs/5.1/helpers/vertical-rule/#how-it-works
              </span>
              <div class="vr mx-2"></div>
              <button id="delete-link" type="button" class="btn btn-outline-danger btn-sm">
                <span class="bi bi-trash-fill"></span>
              </button>
            </td>
          </tr>
          <tr>
            <td class="d-flex align-items-center">
              <span class="flex-grow-1">
                <input type="text" class="form-control" placeholder="https://www.example.com">
              </span>
              <div class="vr mx-2"></div>
              <div class="btn-group">
                <button id="update-link" type="button" class="btn btn-outline-success btn-sm">
                  <span class="bi bi-check"></span>
                </button>
                <button id="cancel" type="button" class="btn btn-outline-secondary btn-sm">
                  <span class="bi bi-x"></span>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="d-grid gap-2">
        <input id="new-link" type="text" class="form-control" placeholder="https://www.example.com">
        <button disabled id="add-link" type="button" class="btn btn-primary">
          + add
        </button>
      </div>
    </main>
    <footer>
      <small class="d-block text-center fst-italic text-wrap text-secondary">Kill your distractions, improve your focus.</small>
    </footer>
  </div>
  <script src="./popup.js"></script>
</body>
</html>
